<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head th:replace="~{layouts/base::head}"></head>
  <body>
    <div id="wrapper">
      <div th:replace="~{components/sidebar::sidebar}"></div>
      <div id="content-wrapper" class="d-flex flex-column">
        <main id="content">
          <div th:replace="~{components/header::header}"></div>
          <div class="container-fluid">
            <!-- PAGE CONTENT START HERE -->

            <h1>Example with user table</h1>
            <p>Note: the below data is mock data</p>

            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
              <thead>
                <tr>
                  <th th:each="fieldName:${fieldNames}">[[${fieldName}]]</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="user:${users}">
                  <td th:text="${user.id}"></td>
                  <td th:text="${user.username}"></td>
                  <td th:text="${user.firstName}"></td>
                  <td th:text="${user.lastName}"></td>
                  <td th:text="${user.dateOfBirth}" class="user-dob"></td>
                </tr>
              </tbody>
            </table>

            <!-- PAGE CONTENT END HERE -->
          </div>
        </main>
      </div>
    </div>

    <script>
      // Format date of birth to Vietnamese 'dd/MM/yyyy' format
      Array.from(document.querySelectorAll(".user-dob")).forEach((el) => {
        el.textContent = new Date(el.textContent).toLocaleDateString("vi-VN");
      });
    </script>
  </body>
</html>
