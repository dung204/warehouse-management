<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script defer src="/js/bootstrap.min.js"></script>
    <script defer src="/js/login.js"></script>
    <title>Login</title>
  </head>
  <body style="background-color: rgb(197, 197, 197)">
    <div class="container" style="height: 100vh">
      <div class="row justify-content-center align-items-center" style="height: 100vh">
        <div class="col-5 bg-white rounded-4 shadow-lg">
          <div class="row p-5 gy-4">
            <div class="col-12 text-center">
              <h3>Login</h3>
            </div>
            <div class="col-12" th:if="${param.error}">
              <div class="alert alert-danger">
                <i class="bi bi-exclamation-circle-fill me-1"></i>
                Invalid username or password.
              </div>
            </div>
            <div class="col-12" th:if="${param.logout}">
              <div class="alert alert-success">
                <i class="bi bi-check-circle-fill me-1"></i>
                You have been logged out.
              </div>
            </div>
            <div class="col-12">
              <form action="" method="post" class="needs-validation" id="login-form" novalidate>
                <div class="row gy-4">
                  <div class="col-12">
                    <label for="username" class="form-label">Username:</label>
                    <div class="input-group">
                      <label for="username">
                        <span class="input-group-text">
                          <i class="bi bi-person"></i>
                        </span>
                      </label>
                      <input
                        type="text"
                        class="form-control"
                        id="username"
                        name="username"
                        required
                      />
                      <div class="invalid-feedback">Username must not be empty.</div>
                    </div>
                  </div>
                  <div class="col-12">
                    <label for="password" class="form-label">Password:</label>
                    <div class="input-group">
                      <label for="password">
                        <span class="input-group-text">
                          <i class="bi bi-key"></i>
                        </span>
                      </label>
                      <input
                        type="password"
                        class="form-control"
                        id="password"
                        name="password"
                        required
                      />
                      <div class="invalid-feedback">Password must not be empty.</div>
                    </div>
                  </div>
                  <div class="col-12 mt-5">
                    <button type="submit" class="w-100 btn btn-primary">Login</button>
                    <div class="invalid-feedback">Password must not be empty.</div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
